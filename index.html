<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TestPage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/8d11484677.js"></script>
  <link rel="stylesheet" href="/css/layoutShifter.css">
  <link rel="stylesheet" media="screen and (min-width:500px)" href="/css/over500.css">

</head>
<body>
  <div class="container2">
    <div class="imageBox">
      <img class="image" src="/images/pano.jpg" alt="">
    </div>
    <div class="headerTextBox">
      <h1 class="headerText">Awesomer Page!</h1>
    </div>
  </div>
  <br>

  <button class="button" type="button" name="button">Button!</button>
  <br>
  <br>

  <div class="container3">
    <div class="tableBox">
      <table class="table">
        <thead>
          <tr>
            <th>Team</th>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>
            <th>4th</th>
            <th>5th</th>
            <th>6th</th>
            <th>7th</th>
            <th>8th</th>
            <th>9th</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-th="Team">Toronto</td>
            <td data-th="1st">0</td>
            <td data-th="2nd">0</td>
            <td data-th="3rd">0</td>
            <td data-th="4th">4</td>
            <td data-th="5th">0</td>
            <td data-th="6th">1</td>
            <td data-th="7th">0</td>
            <td data-th="8th">0</td>
            <td data-th="9th">0</td>
            <td data-th="Final">5</td>
          </tr>
          <tr>
            <td data-th="Team">San Francisco</td>
            <td data-th="1st">0</td>
            <td data-th="2nd">0</td>
            <td data-th="3rd">0</td>
            <td data-th="4th">4</td>
            <td data-th="5th">0</td>
            <td data-th="6th">0</td>
            <td data-th="7th">0</td>
            <td data-th="8th">0</td>
            <td data-th="9th">0</td>
            <td data-th="Final">4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="container3">
    <div class="tableBox">
      <table class="table">
        <thead>
          <tr>
            <th class="name">Name</th>
            <th class="salary">Salary</th>
            <th class="animal">Animals</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span class="fullName">
                Ramesh Raman
              </span>
              <span class="abbrName">
                R Raman
              </span>
            </td>
            <td class="salary">5000</td>
            <td class="animal">Elephants</td>
          </tr>
          <tr>
            <td>
              <span class="fullName">
                Shabbir Hussein
              </span>
              <span class="abbrName">
                S Hussein
              </span>
            </td>
            <td class="salary">7000</td>
            <td class="animal">Lemurs</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h1 class="centerHeader">Layout Shifter</h1>
  <div class="container">
    <div class="box dark_blue"><div class="topLeft"><div class="circleText"></div></div></div>
    <div class="container" id="container2">
      <div class="box light_blue"><div class="topLeft"><div class="circleText"></div></div></div>
      <div class="box green"><div class="topLeft"><div class="circleText"></div></div></div>
    </div>
    <div class="box red"><div class="topLeft"><div class="circleText"></div></div></div>
  </div>
  <br>

  <h1 class="centerHeader">Mostly Fluid</h1>
  <div class="container">
    <div class="box dark_blue"></div>
    <div class="box light_blue"></div>
    <div class="box green"></div>
    <div class="box orange"></div>
    <div class="box red"></div>
  </div>
  <br>

  <h1 class="centerHeader">Column Drop</h1>
  <div class="container">
    <div class="box dark_blue"></div>
    <div class="box light_blue"></div>
    <div class="box green"></div>
  </div>
  <br>

</body>
</html>
